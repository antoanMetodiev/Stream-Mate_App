<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="./src/images/logo.jpg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Stream Mate - Streaming Platform</title>
	<style>
		/* За всички браузъри, които поддържат WebKit (Chrome, Edge, Safari) */
		::-webkit-scrollbar {
			width: 2px;
			/* Още по-тънък скролбар */
		}

		/* Стил на скрол лентата (пистата) */
		::-webkit-scrollbar-track {
			background: #2a2a2a;
			/* Малко по-светъл фон за по-добър контраст */
			border-radius: 16px;
		}

		/* Стил на плъзгача (дръжката) */
		::-webkit-scrollbar-thumb {
			background: silver;
			/* Светло сиво за по-изчистен вид */
			border-radius: 16px;
			transition: background 0.3s ease;
		}

		/* Ефект при hover върху плъзгача */
		::-webkit-scrollbar-thumb:hover {
			background: #ccc;
			/* Още по-светъл при задържане */
		}

		/* За Firefox */
		* {
			scrollbar-width: thin;
			scrollbar-color: silver #2a2a2a;
			/* Thumb | Track */
		}
	</style>

</head>

<body>
	<div id="root"></div>
	<script type="module" src="/src/main.tsx"></script>
</body>

</html>
